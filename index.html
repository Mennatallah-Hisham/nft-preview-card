<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css"/>
  
    <script src="https://kit.fontawesome.com/86ec296f97.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <title>nft-preview-card</title>
</head>
<body>
    <main>
        <section class="card">


            <div class="img">
                <img  class="equi-img" src="images/image-equilibrium.jpg" alt=" "/>

                <div class="active-div">
                    <i class="fas fa-eye"></i>
                
                </div>
          </div>
            <section class="info">
                <h1 class="w">equilibrium #3429</h1>

          <p>
            Our Equilibrium collection promotes balance and calm.

          </p>
              
    
            <div class="row">
    
                <span class="ETH w"><i class="fab fa-ethereum icon"></i>0.041 ETH</span>
                <span class="time-left w"> <i class="fas fa-clock icon"></i>3 days left</span>
            </div>
            </section>
            
            <hr>
            <div class="creator row">
                
                <img class="avatar" src="images/image-avatar.png" alt="profile-picture"/>
                
                <p>creation of <span class="creator-name">jules wyvern</span></p>
    
            </div>
            
        </section>
       
    </main>
</body>

</html>
