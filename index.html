<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="nft Equilibrium collection  preview page"/>

     <!-- STYLE SHEET -->
   
    <link rel="stylesheet" href="style.css"/>
    <!-- FAV ICON -->
    <link rel="icon"
    type="image/png"
    sizes="32x32"
     href="./images/favicon-32x32.png"/>

       <!-- GOOGLE FONTS -->

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
      <!-- TITLE -->
    <title>nft-preview-card</title>
</head>
<body>
    <main>
        <article class="card">


            <div class="img-card">
                <img  class="equi-img" src="images/image-equilibrium.jpg" alt=" "/>

                <div class="active-div pointer">
                 
                    <img src="images/icon-view.svg" alt="view product image" />
                
                </div>
          </div>


            <section class="info">

                <h1 class="heading-primary pointer my-2 clr-white">equilibrium #3429</h1>

          <p class="txt my-1 fw-2">
            Our Equilibrium collection promotes balance and calm.

          </p>
              
    
            <div class="row row--bet fw-3 my-1">
                
    
                <p class="label clr-cyan">
                    <img class="label-icon mr-2"
                    src="images/icon-ethereum.svg" alt="ethereum icon"  aria-hidden="true"/>
                    0.041 ETH</p>

                <p class="label"> 
                    <img class="label-icon mr-2"
                    src="images/icon-clock.svg" alt="clock icon" aria-hidden="true"/>
                    
                 3 days left</p>


            </div>
            <hr class="hr">

            <div class="creator row">
                
                <img class="creator-img" src="images/image-avatar.png" alt="jules wyvern profile "/>
                
                <p class="txt ml-10 fw-2">Creation of <span class="creator-name clr-white fw-3">jules wyvern</span></p>
    
            </div>
            
            </section>
            
      

          
        </article>
       
    </main>
</body>

</html>
