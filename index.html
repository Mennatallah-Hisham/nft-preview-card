<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="nft Equilibrium collection  preview page"/>
   
    <link rel="stylesheet" href="style.css"/>
  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <title>nft-preview-card</title>
</head>
<body>
    <main>
        <article class="card">


            <div class="img-card">
                <img  class="equi-img" src="images/image-equilibrium.jpg" alt=" "/>

                <div class="active-div pointer">
                 
                    <img src="images/icon-view.svg" alt="view product image" />
                
                </div>
          </div>


            <section class="info">

                <h1 class="heading-primary pointer clr-white">equilibrium #3429</h1>

          <p class="txt">
            Our Equilibrium collection promotes balance and calm.

          </p>
              
    
            <div class="row">
                
    
                <p class="label clr-cyan">
                    <img class="label-icon mr-2"
                    src="images/icon-ethereum.svg" alt=""/>
                    0.041 ETH</p>

                <p class="label"> 
                    <img class="label-icon"
                    src="images/icon-clock.svg" alt=""/>
                    
                 3 days left</p>


            </div>
            <hr class="hr"/>

            <div class="creator row">
                
                <img class="creator-img" src="images/image-avatar.png" alt="jules wyvern profile "/>
                
                <p class="txt">Creation of <span class="creator-name clr-white">jules wyvern</span></p>
    
            </div>
            
            </section>
            
      

          
        </article>
       
    </main>
</body>

</html>
